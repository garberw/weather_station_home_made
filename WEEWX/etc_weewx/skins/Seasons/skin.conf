        [[[weektempfeel]]]
            # skip_if_empty = False
            [[[[windchill]]]]
            [[[[heatindex]]]]
        
        [[[weektempin]]]
            # skip_if_empty = False
            [[[[inTemp]]]]

        [[[weektempext]]]
	    # skip_if_empty = True
