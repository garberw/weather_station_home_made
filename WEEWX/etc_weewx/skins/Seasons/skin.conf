        [[[weektempcpu2]]]
	    # skip_if_empty = True
            yscale = None, None, 0.5
	    [[[[cpuTemp5]]]]
            [[[[cpuTemp6]]]]
            [[[[cpuTemp7]]]]
            [[[[cpuTemp8]]]]

        [[[weekco2]]]
            # skip_if_empty = False
	    [[[[co2]]]]
		aggregate_type = avg
		aggregate_interval = hour
	        label = co2

        [[[weekgas_resistance]]]
            # skip_if_empty = False
	    [[[[gas_resistance]]]]
