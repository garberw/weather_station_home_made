            line_type = solid
            marker_type = box
            marker_size = 2
	    aggregate_type = avg
	    aggregate_interval = 3600
	    # line_gap_fraction = 0.00417 # 60.0 [min] / 24.0 [hr] / 60.0 [min/hr]
            [[[[windDir]]]]

    
        [[[daywindvec]]]
            # skip_if_empty = False
	    # garberw was under subtopic
	    aggregate_type = avg
