            plot_type = vector
            [[[[windvec]]]]

        [[[dayET]]]
            # skip_if_empty = False
            # Make sure the y-axis increment is at least 0.02 for the ET plot
            yscale = None, None, 0.02
            plot_type = bar
	    # garberw was under subtopic
            aggregate_type = sum
            aggregate_interval = hour
	    # line_gap_fraction = 0.00417 # 60.0 [min] / 24.0 [hr] / 60.0 [min/hr]
            [[[[ET]]]]
                label = Evapotranspiration (hourly total)

        [[[dayUV]]]
            # skip_if_empty = False
            # If your radiation sensor has a bounded scale, enforce that here.
#            yscale = 0, 16, 1
	    # garberw was under subtopic
	    ############################################ fixme 5/28/23
	    # aggregate_type = avg     # keep this for atlas only
	    ######## aggregate_interval = 600
	    # aggregate_interval = 1800  # keep this
	    # marker_type = box
            # marker_size = 2
	    ############################################
	    # line_gap_fraction = 0.00694 # 10.0 [min] / 24.0 [hr] / 60.0 [min/hr]
            [[[[UV]]]]

        [[[dayradiation]]]
            # skip_if_empty = False
            [[[[radiation]]]]
	    [[[[maxSolarRad]]]]

        [[[dayrx]]]
	    # skip_if_empty = True
            yscale = 0.0, 100.0, 25.0
            [[[[rxCheckPercent]]]]

        [[[dayvolt]]]
	    # skip_if_empty = True
            [[[[consBatteryVoltage]]]]
            [[[[heatingVoltage]]]]
            [[[[supplyVoltage]]]]
            [[[[referenceVoltage]]]]

    [[week_images]]
        x_label_format = %d
        bottom_label_format = %x %X
        time_length = 604800 # 7 days
        aggregate_type = avg
        aggregate_interval = hour
        
        [[[weekbarometer]]]
            # skip_if_empty = False
            [[[[barometer]]]]
        
        [[[weektempdewc]]]
            # skip_if_empty = False
